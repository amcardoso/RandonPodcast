<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Digite aqui</ion-label>
      <ion-input type="text" [(ngModel)]="criterio"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let podcast of podcastsItunes">
      <ion-thumbnail item-start>
        <img src="{{podcast.artworkUrl600}}" />
      </ion-thumbnail>
      <h2>{{podcast.collectionName}}</h2>
      <p>{{podcast.feedUrl}}</p>
      <ion-icon name="{{podcast.syncIcon}}"></ion-icon>
      <button ion-button clear icon-only item-end (click)="incluir(podcast.feedUrl)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="pesquisar()">
        Pesquisar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
