<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Digite aqui</ion-label>
      <ion-input type="text" [(ngModel)]="criterio"></ion-input>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let podcast of podcastsItunes">
    <img src="{{podcast.artworkUrl600}}" />
    <ion-card-content>
      <ion-card-title>
        {{podcast.collectionName}}
      </ion-card-title>
      <p>{{podcast.feedUrl}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="pesquisar()">
        Pesquisar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
