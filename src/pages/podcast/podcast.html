<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{podcast.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="data:{{returnData(podcast,'content_type')}};base64,{{returnData(podcast,'base64')}}">
    <ion-list>
      <ion-item *ngFor="let episodio of podcast.episodios">
        {{episodio.titulo}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
