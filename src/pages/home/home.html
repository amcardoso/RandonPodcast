<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{data[0]}}{{content_type}}{{data[1]}}{{imagem}}" />
    <ion-card-content>
      <ion-card-title>
        {{podcast.titulo}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          {{episodio.titulo}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="sortear()">
            Sortear
          </button>
    </ion-col>
  </ion-row>
</ion-footer>
